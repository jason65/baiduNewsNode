<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>管理系统</title>
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/adminIndex.css">
    
</head>

<body>
    <!-- nav begins -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
    		<div class="navbar-header">
    			<a href="#" class="navbar-brand">百度新闻管理系统</a>
    			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
        			<span class="sr-only">切换导航</span>
        			<!-- 这里在缩小浏览器的时候，最后会编程3道横；就是3个span -->
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
    			</button>
			</div>
			<!-- 这个是设计横向菜单栏的ul -->
    		<div class="collapse navbar-collapse" id="collapse">
        		<ul class="nav navbar-nav">
            		<li class="active"><a href="#">推荐新闻</a></li>
            		<li><a href="#">百科新闻</a></li>
            		<li><a href="#">本地新闻</a></li>
                <li><a href="#">退出</a></li>
        		</ul>
    		</div>   		
    	</div>
	</nav>
  <!-- nav ends -->
	<!-- container div begins -->
	<div class="container-fluid">
		<div class="row spanRow"> 
   	  <div class="firstline"><strong>位置</strong><span>-->><span><span id="location" data-table="recomend">推荐新闻</span> <button class="btn btn btn-warning btn-add" onclick="window.open('/admin/add')">增加新闻</button>
      </div>
      <!-- btn div begins -->
     <!--  <div class="btnDiv">
        <button class="btn btn btn-warning btn-add" onclick="window.open('add.html')">增加新闻</button>
        <button class="btn btn btn-warning btn-statics">统计新闻</button>
      </div> -->
      <!-- btn div end -->
      <!-- table begins -->
      <div class="table-responsive">
      	<table class="table table-striped table-hover table-condensed" border="1" id='contentTable'>
      	<!-- 表格的thead和tbody 是很重要的元素-->
            <thead>
              <tr>
                <th>编号</th>
                <th>标题</th>
                <th>发布时间</th>
                <th>图片链接</th>
                <th>新闻来源</th>
                <th>具体操作</th>
                <th>具体操作</th>
              </tr>
            </thead>
            <tbody>
              <% for(var q=0;q<data.length;q++) { %>
              <tr class="contentTr">
                <td class="contentID"><%= data[q].id %></td>
                <td class="contentTitile"><%= data[q].titile %></td>
                <td class="contentTime"><%= data[q].releaseTime %></td>
                <td class="contentLink"><img src='<%= data[q].pictureLink %>' width='80px' class="imgSrc" /></td>
                <td class="conteentType"><%= data[q].property %></td>
                <td class="contentModify"><div class="modifyBtn"><button class="btn btn-warning btn-modify">修改</button></div></td>
                <td class="contentAdd"><div class="deleteBtn"><button class="btn btn-warning btn-delete">删除</button></div></td>
              </tr>
              <% } %>
            </tbody>
          </table>
      </div>
      <!-- table ends -->	
		</div>
	</div>
  <!-- container div ends -->
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="/javascripts/adminIndex.js"></script>
</body>

</html>
